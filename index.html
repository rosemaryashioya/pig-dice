<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <form id="pigForm" class="form-group" action="index.html" method="post">
        <div class="player-group">
          <label class="player-group">Enter Player1</label>
          <input id="rose" type="text">
        </div>
        <br>
        <div class="playersName">
          <label class="player-group">Enter Player2</label>
          <input id="rose" type="text">
        </div>
        <button class="bg-info" name="button">Submit</button>
      </form>

      <br>
      <div id="Display">
        <div class="col-md-4" id="DisplayPlayer1">
          <div id="Player1Button">
          <h2>Player <span class="PlayerStatus" class="Display"></span>1</h2>
          <h2>Score: <span id="turnScore" class="Display turnScore"></span></h2>
          <h2> Result: <span id="rollResult" class="Display rollResult"></span></h2>

          <button type="button" class="btn btn-warning btn-lg rollPig">Roll!</button>
          <button type="button" class="btn btn-primary btn-lg holdPig">Stop rolling</button>
          </div>
        </div>

<div id="rosemary">
        <div class="col-md-4" id="DisplayPlayer2">
          <div id="Player2Button">
          <h2>Player<span class="PlayerStatus"></span>2</h2>
          <h2>Score: <span id="turnScore" class="Display turnScore"></span></h2>
          <h2>Result: <span id="rollResult" class="Display rollResult"></span></h2>


          <button type="button" class="btn btn-warning btn-lg rollPig">Roll</button>
          <button type="button" class="btn btn-primary btn-lg holdPig">Stop rolling</button>
        </div>

      </div>
</div>


      </div>
    </div>
  </body>
</html>
